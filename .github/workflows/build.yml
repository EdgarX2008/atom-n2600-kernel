name: Build Secure Kernel for Intel Atom N2600 + UFW + Encrypted DNS

on:
  workflow_dispatch:
    inputs:
      kernel_version:
        description: 'Kernel version'
        required: true
        default: '6.1.113'

env:
  KERNEL_VERSION: ${{ inputs.kernel_version }}
  WORKDIR: ${{ github.workspace }}/kernel-build

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt update && sudo apt install -y build-essential bc bison flex libncurses-dev libssl-dev libelf-dev dwarves openssl xz-utils cpio

      - name: Download kernel
        run: |
          mkdir -p $WORKDIR && cd $WORKDIR
          wget https://cdn.kernel.org/pub/linux/kernel/v6.x/linux-${{ env.KERNEL_VERSION }}.tar.xz
          tar xf linux-${{ env.KERNEL_VERSION }}.tar.xz

      - name: Generate signing key
        run: |
          cd $WORKDIR
          mkdir -p certs
          openssl req -new -x509 -newkey rsa:2048 -keyout certs/signing_key.pem -out certs/signing_key.x509 -nodes -days 1 -subj "/CN=Atom N2600 Build"

      - name: Configure kernel (exactamente como tenías tú)
        run: |
          cd $WORKDIR/linux-${{ env.KERNEL_VERSION }}
          make defconfig
          ./scripts/config --set-str CONFIG_LOCALVERSION "-atom-n2600-hardened"
          ./scripts/config --enable  CONFIG_MATOM
          ./scripts/config --set-val CONFIG_NR_CPUS 2
          ./scripts/config --set-val CONFIG_HZ 250
          ./scripts/config --enable  CONFIG_PREEMPT_VOLUNTARY
          ./scripts/config --enable  CONFIG_INTEL_IDLE
          ./scripts/config --enable  CONFIG_MICROCODE_INTEL
          ./scripts/config --enable  CONFIG_DRM_GMA500
          ./scripts/config --enable  CONFIG_R8169
          ./scripts/config --enable  CONFIG_RTL8192SE
          ./scripts/config --enable  CONFIG_SND_HDA_INTEL
          ./scripts/config --enable  CONFIG_SND_HDA_CODEC_REALTEK
          ./scripts/config --enable  CONFIG_USB_UHCI_HCD
          ./scripts/config --enable  CONFIG_USB_EHCI_HCD
          ./scripts/config --enable  CONFIG_SATA_AHCI
          ./scripts/config --enable  CONFIG_ATA_PIIX
          ./scripts/config --enable  CONFIG_X86_INTEL_LPSS
          ./scripts/config --enable  CONFIG_PMC_ATOM
          ./scripts/config --enable  CONFIG_DM_CRYPT
          ./scripts/config --enable  CONFIG_MODULE_SIG_FORCE
          ./scripts/config --set-str  CONFIG_MODULE_SIG_KEY "../certs/signing_key.pem"
          ./scripts/config --enable  CONFIG_STRICT_DEVMEM
          ./scripts/config --enable  CONFIG_IO_STRICT_DEVMEM
          ./scripts/config --enable  CONFIG_CC_STACKPROTECTOR_STRONG
          ./scripts/config --enable  CONFIG_RANDOMIZE_BASE
          ./scripts/config --enable  CONFIG_SECCOMP_FILTER
          ./scripts/config --enable  CONFIG_HARDENED_USERCOPY
          ./scripts/config --disable CONFIG_DEBUG_INFO
          make olddefconfig

      - name: Build kernel
        run: |
          cd $WORKDIR/linux-${{ env.KERNEL_VERSION }}
          make -j2 bzImage modules

      - name: Package with install/uninstall + UFW + Encrypted DNS
        run: |
          cd $WORKDIR/linux-${{ env.KERNEL_VERSION }}
          VER=$(make kernelrelease)
          mkdir -p ../package/boot ../package/scripts ../package/etc/ufw ../package/etc/systemd/resolved.conf.d
          cp arch/x86/boot/bzImage ../package/boot/vmlinuz-$VER
          make INSTALL_MOD_PATH=../package modules_install
          echo "$VER" > ../package/kernel-version.txt

          cat > ../package/scripts/install.sh << 'EOF'
#!/bin/bash
./scripts/config --set-str CONFIG_MODULE_SIG_KEY "certs/signing_key.pem"
VER=$(cat kernel-version.txt)
[ "$EUID" != "0" ] && echo "Run as root" && exit 1
cp boot/vmlinuz-$VER /boot/
cp -r lib/modules/$VER /lib/modules/
update-initramfs -c -k $VER
update-grub
ufw --force reset
ufw default deny incoming
ufw default allow outgoing
ufw allow ssh
ufw --force enable
cat > /etc/systemd/resolved.conf.d/dns.conf << EOL
[Resolve]
DNS=1.1.1.1 1.0.0.1
DNSOverTLS=yes
EOL
systemctl restart systemd-resolved
echo "Kernel $VER + UFW + DNS cifrado instalado. Reinicia."
EOF

          cat > ../package/scripts/uninstall.sh << 'EOF'
#!/bin/bash
set -e
VER=$(cat kernel-version.txt)
read -p "Eliminar kernel $VER y configuración de seguridad? (y/N): " ans
[[ "$ans" != "y" && "$ans" != "Y" ]] && exit 0
rm -f /boot/vmlinuz-$VER /boot/initrd.img-$VER
rm -rf /lib/modules/$VER
update-grub
ufw --force reset
rm -f /etc/systemd/resolved.conf.d/dns.conf
systemctl restart systemd-resolved
echo "Todo eliminado."
EOF

          chmod +x ../package/scripts/*.sh
          cd .. && tar czf atom-n2600-ULTIMATE-${{ env.KERNEL_VERSION }}.tar.gz package

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: atom-n2600-ULTIMATE-${{ env.KERNEL_VERSION }}
          path: ${{ env.WORKDIR }}/atom-n2600-ULTIMATE-${{ env.KERNEL_VERSION }}.tar.gz
